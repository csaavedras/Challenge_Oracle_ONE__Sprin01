<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="https://github.com/csaavedras" target="_blank"
        ><img
          class="logo_cisaa"
          src="./assets/dev_cisaa_logo.svg"
          alt="logo camilo saavedra frontend developer"
      /></a>
    </header>
    <div class="main_wrap">
      <form>
        <textarea
          class="input_user"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="wrap">
          <div class="message_form hidden_content">
            <img
              src="./assets/bi_exclamation-circle-fill_white.svg"
              alt="logo de alerta"
            />
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
          <div class="group_buttons">
            <button
              type="submit"
              name="encript_button"
              value="encript"
              class="encriptar_btn"
            >
              Encriptar
            </button>
            <button
              type="submit"
              name="desencript_button"
              class="desencriptar_btn"
              value="desencript"
            >
              Desencriptar
            </button>
          </div>
        </div>
      </form>
      <section class="result_message">
        <textarea class="hidden_content result_message_text"></textarea>
        <button class="copy_button result_message_button hidden_content">
          Copiar
        </button>
        <div class="wrap_result_message">
          <img
            class="b_padding"
            src="https://gist.githubusercontent.com/csaavedras/f2c8a0a9376945cb9d79d2070d42c352/raw/9f5014c964eab2fbd9b72ad134a2af3c34fc0791/muneco_secondary.svg"
            alt="vector muñeco y una lupa"
          />
          <h2 class="b_padding">Ningún mensaje fue encontrado</h2>
          <p class="b_padding">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </section>
    </div>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/csaavedras" target="_blank"> csaavedras</a>
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
