<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#"><img src="./assets/Vector.png" alt="" srcset="" /></a>
    </header>
    <div class="main_wrap">
      <form>
        <textarea
          class="input_user"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="wrap">
          <div class="message_form">
            <img src="./assets/Group.svg" alt="" srcset="" />
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
          <div class="group_buttons">
            <button
              type="submit"
              name="encript_button"
              value="encript"
              class="encriptar_btn"
            >
              Encriptar
            </button>
            <button
              type="submit"
              name="desencript_button"
              class="desencriptar_btn"
              value="desencript"
            >
              Desencriptar
            </button>
          </div>
        </div>
      </form>
      <section class="result_message">
        <textarea class="hidden_content result_message_text"></textarea>
        <button class="copy_button result_message_button hidden_content">
          Copiar
        </button>
        <div class="wrap_result_message">
          <img
            class="b_padding"
            src="./assets/Muñeco.svg"
            alt="vector muñeco y una lupa"
          />
          <h2 class="b_padding">Ningún mensaje fue encontrado</h2>
          <p class="b_padding">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
